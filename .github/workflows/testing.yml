name: testing
on:
    pull_request:
        branches:
            - main
jobs:
    testing:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  architecture: 'x64'
                  cache: 'npm'
                  check-latest: true
            - run: npm install -g npm@latest
            - run: npm -v
            - run: npm ci
            - run: docker-compose version
            - run: docker-compose up -d
            - run: npm run lint
            - run: npm run test
            - run: npm run test:e2e
            - run: docker-compose down
